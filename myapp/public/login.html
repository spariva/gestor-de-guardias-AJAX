<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Maki Spariva">
    <title>Login Gestor de guardias</title>
    <link rel="stylesheet" href="stylesheets/login.css">
    <link rel="stylesheet" href="stylesheets/normalize.css">
    <script src="scripts/login.js" defer></script>
  </head>

  <body>
    <div class="login-box">
      <h2 class="important-text">Acceso admin:</h2>
      <form method="POST">
        <div class="user-box">
          <input type="text" name="name" required="" id="name">
          <label>Usuario</label>
        </div>
        <div class="user-box">
          <input type="password" name="password" required="" id="password">
          <label>Contraseña</label>
        </div>
        <p class="p-text">¿Eres ...?</p>
        <a href="teacher.html" class="login-btn">
          Profe
        </a>
        <a class="login-btn" id="loginSubmit" href="admin.html">
          Admin
        </a>
      </form>
    </div>
  </body>

</html>
